<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <div class="container">
        <div class="image">
            <img id="image" src="" alt="music cover">
        </div>
        <div class="info">
            <h1 id="name"></h1>
            <p id="artist"></p>
        </div>
        <div class="duration">
            <div class="time">
                <span class="timeSong" id="current"></span>
                <span class="timeSong" id="final"></span>
            </div>
            <div class="length">
                <div class="progress-bar"></div>
            </div>
        </div>
        <audio id="song">
            <source src="assets/lost-in-city-lights-145038.mp3" type="audio/mpeg">
        </audio>
        <div class="control">
            <div class="play back">
                <img src="assets/Stop_and_play_fill-1.svg" alt="playback">
            </div>
            <div class="main-control">
                <img id="play/pause" src="assets/Play_fill.svg" alt="play/pause">
            </div>
            <div class="play forward">
                <img src="assets/Stop_and_play_fill.svg" alt="playforward">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
